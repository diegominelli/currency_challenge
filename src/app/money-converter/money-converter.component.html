<div class="conversor">
  <!-- <h2>Money Converter</h2> -->
  <br>
  <!-- Angular forms -->
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
    <!-- <h4>Moeda</h4> -->
    {{moneyOne}} <input type="number" name="valOne" id="valOne" value="{{numResultTwo}}" (keyup)="calcOne($event)"
      formControlName="fullname">
    <!-- <h4>*Moeda</h4> -->
    {{moneyTwo}} <input type="number" name="valTwo" id="valTwo" value="{{numResult}}" (keyup)="calcTwo($event)" formControlName="email">
    <!-- TODO: hidden button or transform to clear -->
    <input type="submit" [disabled]="!formdata.valid" class="forsubmit" value="Send" hidden>
  </form>
  
  <div> Moeda:
    
    <ng-container *ngFor="let item of moneys">
      <ng-container *ngIf="item === 'BRL'">
        <select (change)="changemoneyOne($event)">
          <option selected> {{ item }}</option>
        </select>
        <!-- <ng-template #outrasopcoes>
          <select (change)="changemoneyTwo($event)">
            <option> {{ item }}</option>
          </select>
        </ng-template>  -->
        </ng-container>
      </ng-container>
       
  </div>

  <div> Moeda:
    <select (change)="changemoneyTwo($event)">
      <option *ngFor="let j of moneys">{{ j }}</option>
    </select>
  </div>
  <br />
</div>
