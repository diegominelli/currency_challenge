<div class="conversor">

  <br>
  {{moneyOne}} <input type="number" name="valOne" id="valOne" value="{{numResultTwo}}" (keyup)="calcOne($event)">
  <i class="fas fa-exchange-alt"></i>
  {{moneyTwo}} <input type="number" name="valTwo" id="valTwo" value="{{numResult}}" (keyup)="calcTwo($event)">
  
  <div class="selectormoney">
    <div class="money"> Moeda:
      <select (change)="changemoneyOne($event)">
        <option *ngFor="let i of moneys">{{ i }}</option>
      </select>
    </div>
    
    <div class="money1"> Moeda:
      <select (change)="changemoneyTwo($event)">
        <option *ngFor="let j of moneys">{{ j }}</option>
      </select>
    </div>
</div>
  
  <br>

</div>
